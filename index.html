<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turnador</title>
    <link rel="stylesheet" href="./turnador.css">

</head>

<body>
    <header>
        <h1>AlexOtalora</h1>
    </header>
    <div id="container">
        <div id="contador">
            <h2>Turno</h2>
            <p class="contar" id="contar">0</p>

            <div class="botones">
                <button class="decr" id="decr"><span>Disminuir</span></button>
                <button class="incr" id="incr"><span>Aumentar</span></button> <br>
                <button class="reset" id="reset"><span>Resetear</span></button>


            </div>
        </div>
        <div id="generar">
            <h2>Tome su Turno</h2>
            <button class="boton" id="asignar">Asignar</button>
            <div id="contenedorDerecho">
                <div id="contenedorCitas"></div>
                <div id="ticket"></div>
            </div>
        </div>
    </div>
    <script src="./turnador.js"></script>
</body>

</html>
